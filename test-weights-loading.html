<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lozza Weights Loading Test</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        h1 {
            color: #4ec9b0;
        }
        #output {
            background: #252526;
            border: 1px solid #3e3e42;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 12px;
        }
        .success {
            color: #4ec9b0;
        }
        .error {
            color: #f48771;
        }
        .info {
            color: #dcdcaa;
        }
    </style>
</head>
<body>
    <h1>Lozza Weights Loading Test</h1>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');

        function log(message, type = 'info') {
            const span = document.createElement('span');
            span.className = type;
            span.textContent = message + '\n';
            output.appendChild(span);
            output.scrollTop = output.scrollHeight;
        }

        log('=== Testing Lozza Worker Initialization ===', 'info');
        log('', 'info');

        try {
            const lozza = new Worker('assets/lozza.js');
            log('✓ Worker created successfully', 'success');
            
            let initTimeout = setTimeout(() => {
                log('✗ Worker initialization timeout (no response after 5s)', 'error');
            }, 5000);

            lozza.onmessage = function(e) {
                clearTimeout(initTimeout);
                log('✓ Worker responded: ' + e.data, 'success');
                
                if (e.data.includes('id name Lozza')) {
                    log('', 'info');
                    log('=== SUCCESS ===', 'success');
                    log('Worker loaded successfully and weights file was accessed!', 'success');
                    log('The XMLHttpRequest method for loading quantised.bin is working.', 'success');
                }
            };

            lozza.onerror = function(e) {
                clearTimeout(initTimeout);
                log('✗ Worker error: ' + e.message, 'error');
                log('  File: ' + e.filename, 'error');
                log('  Line: ' + e.lineno + ':' + e.colno, 'error');
            };

            log('Sending UCI command to worker...', 'info');
            lozza.postMessage('uci');

        } catch (error) {
            log('✗ Failed to create worker: ' + error.message, 'error');
            log('Note: This test must be served from a web server (not file://)', 'error');
        }
    </script>
</body>
</html>
